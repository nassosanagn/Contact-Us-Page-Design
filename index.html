<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Contact Us Page UI Design | Html Css </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="contactInfo"> 
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><img src="/images/location.png"></span>
                                <span>2912 Meadowbrook Road<br>
                                    Los Angeles, CA<br>
                                    90017</span>
                                </span>
                            </li>
                            <li>
                                <span><img src="/images/mail.png"></span>
                                <span>nassosanagn@gmail.com</span>
                            </li>
                            <li>
                                <span><img src="/images/call.png"></span>
                                <span>310-286-1623</span>
                            </li>

                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><img src="/images/1.png"></a></li>
                        <li><a href="#"><img src="/images/2.png"></a></li>
                        <li><a href="#"><img src="/images/3.png"></a></li>
                        <li><a href="#"><img src="/images/4.png"></a></li>
                        <li><a href="#"><img src="/images/5.png"></a></li>
                    </ul>
                </div>
                    <div class="contactForm">
                        <h2>Send a Message</h2>
                        <div class="formBox">
                        <div class="inputBox w50">
                            <input type="text" name="" required>
                            <span>First Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Last Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="email" required>
                            <span>Email Address</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Mobile Number</span>
                        </div>
                        <div class="inputBox w100">
                            <textarea required></textarea>
                            <span>Write your message here...</span>
                        </div>
                        <div class="inputBox w100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
                    
                    
             
        </section>
    </body>
</html>
